<!DOCTYPE html>
<!-- Disable quirks mode -->
<html mol_view_root  prefix="og: //ogp.me/ns#">
	<!-- Reset root styles -->
	<head>
		<meta charset="utf-8" />
		<!-- Force utf-8 encoding -->
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1"
		/>
		<!-- Disable mobile browser auto zoom, $mol is adaptive -->
		<meta name="mobile-web-app-capable" content="yes" />
		<!-- Fullscreen support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta property="og:title" content="$hyoo_match - знакомства с реальными людьми :3" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Сервис знакомств, которому выгодно, чтобы ты нашёл себе пару и свалил в закат. Никаких фейков, мёртвых душ, рекламы и вымогательства денег!"/>
		<meta property="og:site_name" content="Match.HyOO.ru"/>
		<meta property="og:url" content="https://match.hyoo.ru/" />
		<meta name="twitter:card" content="$hyoo_match - знакомства с реальными людьми :3" />
		<meta name="twitter:image" content="https://match.hyoo.ru/hyoo/match/logo/logo.svg" />
		<meta property="og:image" content="https://match.hyoo.ru/hyoo/match/logo/logo.svg" />
		<meta property="og:image:type" content="image/svg+xml" />
		<meta property="og:image:width" content="200" />
		<meta property="og:image:height" content="200" />
	</head>
	<body mol_view_root>
		<!-- Reset root styles -->
		<div mol_view_root="$milis_skazka"></div>
		<!-- Autobind component to element on load -->
		<script src="web.js"></script>
		<!-- Load autogenerated js bundle -->
	
				<script src="/mol/build/client/client.js" charset="utf-8"></script>
				<script src="web.test.js" charset="utf-8"></script>
				<script>
					addEventListener( 'load', ()=> setTimeout( ()=> {
						const audit =  document.createElement( 'script' )
						audit.src = 'web.audit.js'
						document.head.appendChild( audit )
					}, 500 ) )
				</script>
				</body>
</html>
